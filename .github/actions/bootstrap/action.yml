name: Bootstrap ciat
description: Bootstrap ciat

runs:
  using: 'composite'
  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        cache: true

    - name: Install dotnet-script
      shell: ${{ runner.os == 'Windows' && 'pwsh' || 'bash' }}
      run: dotnet tool install -g dotnet-script