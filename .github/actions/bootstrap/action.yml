name: Bootstrap ciat
description: Bootstrap ciat

runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: "9.0.x"

    - name: Install dotnet-script
      run: dotnet tool install -g dotnet-script